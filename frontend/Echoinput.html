<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Test Seite</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <h1>XSS Test Seite</h1>
    <form action="Echoinput.html" method="GET">
        <label for="user-input">Geben Sie etwas ein:</label>
        <input type="text" id="user-input" name="input">
        <button type="submit" id="btn-submit">Abschicken</button>

    </form>

    <div id="output">
        <p>Sie haben eingegeben: <span id="user-output"></span></p>
    </div>

    <div id="logout">
        <button type="submit" id="delete-jwt">Abmelden</button>
    </div>

    <script>
        window.onload = () => { 
            if(!document.cookie){
                document.cookie = 'user=uniqueUserId' + 1 + '; path=/;';
            }
        }
        const params = new URLSearchParams(window.location.search);
        const userInput = params.get('input');
        if (userInput) {
            document.getElementById('user-output').innerHTML = userInput;
        }

        document.getElementById('delete-jwt').addEventListener('click', () => {

            window.location.href = '/';
        });

    </script>
</body>

</html>
