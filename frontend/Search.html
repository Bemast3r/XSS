    <div class="container mt-5">
        <h1>Suchen wir Dokumente üìÇ</h1>
        <!-- Benutzereingabe -->
        <div id="userInput" class="mb-3">
            <!-- Sucheingabe -->
            <div class="input-group mb-3">
                <h3>Suchen Sie PDFsüîç</h3>
                <input type="search" class="form-control" placeholder="Search for User...üîç" aria-label="Search"
                    name="query" id="search">
                <button class="btn btn-primary" id="search-submit" type="button">Search</button>
            </div>
            <!-- Suchergebnisse -->
            <div id="search-results">
                <div id="error-msg"></div> <!-- Fehlermeldungen -->
                <div id="svg-list" class="list-group"></div> <!-- SVG-Dateien -->
                <div id="pdf-list" class="list-group"></div> <!-- PDF-Dateien -->
            </div>
        </div>
    </div>

    <script src="./script/checkJWT.js"></script>
    <script>
        async function searchDocuments(query) {
            const cookie = document.cookie;
            const jwt = cookie.substring("jwt=".length);

            try {
                const response = await fetch(`/api/user/search_doc?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${jwt}`,
                        "Content-Type": "application/json"
                    },
                });
                const files = await response.json();

                if (files.message !== null && files.message !== undefined) {
                    document.getElementById('error-msg').innerHTML = `<b>${files.message}</b>`;
                    return;
                } else {
                    const svgList = document.getElementById('svg-list');
                    const pdfList = document.getElementById('pdf-list');
                    svgList.innerHTML = '';
                    pdfList.innerHTML = '';

                    files.forEach(file => {
                        const cleanFileName = DOMPurify.sanitize(file);

                        if (cleanFileName.endsWith('.svg')) {
                            // SVG-Datei abrufen und den Inhalt bereinigen
                            fetch('/uploads/' + cleanFileName)
                                // Response in Text umwandeln zum bereinigen.
                                .then(response => response.text())
                                .then(svgContent => {
                                    // SVG-Inhalt bereinigen
                                    const cleanSVGContent = DOMPurify.sanitize(svgContent, {
                                        USE_PROFILES: { svg: true }
                                    });
                                    // Bereinigten SVG-Inhalt direkt ins DOM einf√ºgen
                                    const svgItem = document.createElement('div');
                                    svgItem.className = 'list-group-item list-group-item-action';
                                    // Bereinigtes SVG wird direkt eingef√ºgt
                                    svgItem.innerHTML = cleanSVGContent;
                                    svgList.appendChild(svgItem);
                                })
                                .catch(error => {
                                    console.error('Fehler beim Laden der SVG-Datei:', error);
                                });
                        } else if (cleanFileName.endsWith('.pdf')) {
                            const pdfItem = document.createElement('a');
                            pdfItem.href = '/uploads/' + cleanFileName;
                            pdfItem.className = 'list-group-item list-group-item-action';
                            pdfItem.textContent = cleanFileName;
                            pdfItem.setAttribute('download', cleanFileName);
                            pdfList.appendChild(pdfItem);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('search-submit').addEventListener('click', function () {
            const query = document.getElementById('search').value;
            if (query.length > 0) {
                // Bereinigen der Query
                const cleanQuery = DOMPurify.sanitize(query);
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('query', cleanQuery);
                window.history.pushState({}, '', newUrl);

                // F√ºhre die Suchanfrage mit der bereinigten Query aus
                searchDocuments(cleanQuery);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');
            if (query) {
                // Bereinigen der Query
                const clean = DOMPurify.sanitize(query);
                document.getElementById('search').value = clean;
                params.set('query', clean)
                searchDocuments(clean);
            }
        });
    </script>
</body>
