<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentar-Seite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styling/navbar.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Profile.html" target="_parent">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Echoinput.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Commentsection.html">Kommentare</a>
                </li>
            </ul>
            <button type="button" class="btn btn-danger" id="delete-jwt">Abmelden</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Kommentar-Bereich</h1>
        <form id="comment-form">
            <h2>Was halten Sie von der Seite?</h2>
            <div class="mb-3">
                <label for="comment" class="form-label">Schreiben Sie einen Kommentar</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kommentar absenden</button>
        </form>

        <h2 class="mt-5">Kommentare</h2>
        <ul id="comment-list" class="list-group">
        </ul>


        <form id="upload-form" enctype="multipart/form-data">
            <Alert id="upload-alert"></Alert>
            <div class="mb-3">
                <label for="file-upload" class="form-label">PDF oder SVG hochladen:</label>
                <input type="file" class="form-control" id="file-upload" name="uploadedFile" accept=".pdf, .svg">
            </div>
            <button type="submit" id="upload-button" class="btn btn-primary">Hochladen</button>
        </form>

    </div>

    <script>
        document.getElementById('comment-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const commentText = document.getElementById('comment').value;

            const commentList = document.getElementById('comment-list');
            const newComment = document.createElement('li');
            newComment.className = 'list-group-item';
            newComment.innerHTML = commentText;
            commentList.appendChild(newComment);

            document.getElementById('comment').value = '';
        });

        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = document.getElementById('upload-form');
            const formData = new FormData(form);
            const parseJwt = (token) => {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return null;
                }
            };

            const cookie = document.cookie
            const jwt = cookie.substring("jwt=".length)

            fetch('/api/user/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + jwt,
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Hier kÃ¶nnen Sie eine Fehlermeldung anzeigen, falls etwas schief geht
                    alert('Beim Hochladen der Datei ist ein Fehler aufgetreten.');
                });
        });

        document.getElementById('delete-jwt').addEventListener('click', () => {
            document.cookie = 'jwt=; max-age=0; path=/';
            window.location.href = '/';
        });
    </script>
</body>

</html>
